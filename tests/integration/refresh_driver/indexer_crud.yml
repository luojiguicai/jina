!DumpableBinaryPbIndexer
  with:
    index_filename: chunk.gz
  metas:
    workspace: $JINA_WORKSPACE_CRUD
    name: doc
on:
  DumpRequest:
    - !DumpControlReqDriver {} # this would trigger the dump . params = path (CRUD dbms will export to this path)
  [IndexRequest, UpdateRequest]:
    - !KVIndexDriver {} # we want to include everything (embedding, meta etc.)
    - !DumpControlReqDriver {}
  DeleteRequest:
    - !DeleteDriver {}
    - !DumpControlReqDriver {} # this would trigger the dump (provides path/URL) -- export format is universal
