jtype: DumpableBinaryPbIndexer
  with:
    index_filename: chunk.gz
  metas:
    workspace: $JINA_WORKSPACE_CRUD
    name: doc
on:
  ControlRequest:
    - jtype: DumpControlReqDriver {} # this would trigger the dump
  [IndexRequest, UpdateRequest]:
    - jtype: KVIndexDriver {} # we want to include everything (embedding, meta etc.)
    - jtype: DumpControlReqDriver {}
  DeleteRequest:
    - jtype: DeleteDriver {}
    - jtype: DumpControlReqDriver {} # this would trigger the dump (provides path/URL) -- export format is universal
